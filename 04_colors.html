<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colors</title>
  <style>
    /* https://www.color-hex.com/
      https://htmlcolorcodes.com/ */
    h1 {
      /* Color Name */
      color: red;      
    }
    h2 {
      /* rgb 0 - 255 */
      color: rgb(0, 0, 0);
    }
    h3 {
      /* 
      hex 6 - 3 char, first 2 is red, next 2 is green 
      and last 2 is blue  */
      color: #ff0000;
    }
  </style>
</head>
<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>
</html>
